name: Update catalog every sunday

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    

    steps:
    - name: Checkout code 
      uses: actions/checkout@v3
      

    - name: Set up Python 
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    

    - name: Import dependency 
      run : python3 -m pip install --upgrade PyGithub requests PyYAML
     
    - name: Update the catalog.csv
      env:
        SECRET: ${{secrets.GITHUB_TOKEN}}
      run: python catalog.py
